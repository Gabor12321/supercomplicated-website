<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      height: 50px;
      top: 0;
      left: 0;
      right: 0;
   ">header</div>

   <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
   ">
    sidebar
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0px;
      top: 0px;
   ">
    x
   </div>
   </div>

   <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
   ">
    absolute
   </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div2
       <div style="
       position: absolute;
       background-color: rgb(10, 10, 10);
       color: white;
       right: 10px;
       bottom: 10px;
      ">
      5:00
      </div>
    </div>
  </body>
</html>
